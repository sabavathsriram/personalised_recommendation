<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <div id="intro-container">
        <video id="intro-video" autoplay muted>
            <source src="assets/intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="vanta-bg"></div>
    <div class="content-wrapper">
        </div>
    <div class="vanta-background">
        <div class="container py-5">
            <header class="text-center mb-5 animate__animated animate__fadeIn">
                <h1 class="display-4 fw-bold text-gradient mb-3">Globe</h1>
                <p class="lead text-muted">Discover your next favorite movies, books, and music</p>
            </header>

            <div class="card shadow-lg animate__animated animate__fadeIn animate__delay-1s">
                <div class="card-body p-4">
                    <ul class="nav nav-pills nav-fill mb-4" id="recommender-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#movies" type="button">
                                <i data-feather="film" class="me-2"></i> Movies
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#books" type="button">
                                <i data-feather="book" class="me-2"></i> Books
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#music" type="button">
                                <i data-feather="music" class="me-2"></i> Music
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="recommender-content">
                        <div class="tab-pane fade show active" id="movies" role="tabpanel">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg" id="movie-input" placeholder="e.g., Inception" autocomplete="off">
                                <button class="btn btn-primary btn-lg" id="movie-recommend-btn"><i data-feather="zap" class="me-1"></i> Recommend</button>
                            </div>
                            <div id="movie-suggestions-box" class="suggestions-box"></div>
                        </div>
                        <div class="tab-pane fade" id="books" role="tabpanel">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg" id="book-input" placeholder="e.g., The Hobbit" autocomplete="off">
                                <button class="btn btn-primary btn-lg" id="book-recommend-btn"><i data-feather="zap" class="me-1"></i> Recommend</button>
                            </div>
                            <div id="book-suggestions-box" class="suggestions-box"></div>
                        </div>
                        <div class="tab-pane fade" id="music" role="tabpanel">
                             <div class="input-group">
                                <input type="text" class="form-control form-control-lg" id="music-input" placeholder="e.g., Bohemian Rhapsody" autocomplete="off">
                                <button class="btn btn-primary btn-lg" id="music-recommend-btn"><i data-feather="zap" class="me-1"></i> Recommend</button>
                            </div>
                            <div id="music-suggestions-box" class="suggestions-box"></div>
                        </div>
                    </div>
                </div>
            </div>

            <section id="results-section" class="mt-5">
                <div id="loader" class="loader-container d-none">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p id="timer" class="mt-3 text-muted">0s</p>
                </div>
                <div id="status-message" class="text-center mb-4"></div>
                <div id="explanation-container" class="alert alert-info"></div>
                <div id="results-grid" class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4"></div>
            </section>
        </div>
    </div>
    
    <canvas id="hero-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.121.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.121.0/examples/jsm/"
            }
        }
    </script>

</script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
